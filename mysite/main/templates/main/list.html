{% extends 'main/base.html' %}


{% block title %}
{% endblock%}

{%block content%}
<h1>{{ls.name}}</h1>
<form method="post" action="#">
    {%csrf_token%}
    
    
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">

        <div class="input-group-prepend">
            <div class="input-group-text">
                {% if item.complete == True %}
                    <input type="checkbox",value="clicked",name="c{{item.id}}" checked>{{item.text}}</input>
                {%else%}
                    <input type="checkbox",value="clicked",name="c{{item.id}}">{{item.text}}</input>
                {%endif%}
            </div>
        </div>
        <input type="text",value="{{item.text}}, class="form-control>
    </div>
    {%endfor%}

<div class="input-group mb-3">
    <div class="input-group-prepend">
    <button type="submit" name="newitem" value="newitem",class="btn btn-success">add Item </button>
    </div>
    <input type="text" name="new">
</div>
    
    
    
    
    <button type="submit",name="save", value="save", class="btn btn-success">Save</button>




</form>
{% endblock %}
